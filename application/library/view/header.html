				{/empty}

				$("#login_box").on("click", function(){
					if($("#l_login_list").attr("data-type") == 0){
						$("#l_login_list").attr("data-type", "1")
						$("#l_login_list").css("display", "block")
					}else{
						$("#l_login_list").attr("data-type", "0")
						$("#l_login_list").css("display", "none")
					}
				})
